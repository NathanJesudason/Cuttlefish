<title-inplace [entityData]="projectData"></title-inplace>
<button pButton id="gantt-chart-button" class="p-button-raised p-button-sm" type="button" label="Gantt Chart" icon="pi pi-chart-bar" [routerLink]="['/project', projectData.id, 'gantt']"></button>
<p-accordion [multiple]="true">
  <sprint-dropdown *ngFor="let sprint of projectData.sprints" [id]="sprint.id"></sprint-dropdown>
</p-accordion>
