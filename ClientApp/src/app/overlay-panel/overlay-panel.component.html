<p-tag styleClass="mr-2" (click)="overlayPanel.toggle($event)" value="{{selectedProgress}}"></p-tag>
<p-overlayPanel
  [dismissable]="true"
  [showCloseIcon]="true"
  [style]="{width: '300px'}"
  #overlayPanel
  (onBeforeHide)="updateProgress()"
>
  <div class="options">
    <button pButton (click)="showOption('Backlog')">Backlog</button>
    <button pButton (click)="showOption('In Progress')">In Progress</button>
    <button pButton (click)="showOption('In Review')">In Review</button>
    <button pButton (click)="showOption('Done')">Done</button>
  </div>
  <div class="content" (click)="overlayPanel.hide()">
    <p>Progress: {{ selectedProgress }}</p>
  </div>
</p-overlayPanel>

<p-toast></p-toast>
