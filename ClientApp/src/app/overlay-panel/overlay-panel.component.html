<p-tag styleClass="mr-2" (click)="overlayPanel.toggle($event)" value="{{data.progress}}"></p-tag>
<p-overlayPanel
  [dismissable]="true"
  [showCloseIcon]="true"
  [style]="{width: '300px'}"
  #overlayPanel
>

<ng-template pTemplate>
  <ul>
    <li *ngFor="let option of progressOptions" (click)="updateProgress(option)">{{option}}</li>
  </ul>
</ng-template>

</p-overlayPanel>

<p-toast></p-toast>
