<app-team-members-form>
</app-team-members-form>


<p-table  styleClass="p-datatable-striped" [value]="listofProjects">
    <ng-template pTemplate="header"  >
        <tr>
            <th>Project Name</th>
            <th>Teammembers</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-projects>
        <tr>
            <th>{{projects.name}}</th>
            
            <span *ngFor="let col of listofMembers">
                <td *ngIf="userInProject(projects.id, col.id)">
                    {{col.username}}
                </td>
            </span>
            

        </tr>
    </ng-template>
    
</p-table>
