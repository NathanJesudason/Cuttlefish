<p-dialog
  header="Create Task"
  [modal]="true"
  [(visible)]="createTaskModalShown"
  [draggable]="false"
  [resizable]="false"
>
  <div id="modal-body">
    <div id="modal-forms">
      <span class="p-float-label">
        <input id="name-input" type="text" pInputText [(ngModel)]="inputName" />
        <label for="name-input">Name</label>
      </span>

      <div class="date-input">
        <p style="margin-bottom: 0px;">Start Date</p>
        <p-calendar [(ngModel)]="inputStartDate" [showIcon]="true"></p-calendar>
      </div>

      <div class="date-input">
        <p style="margin-bottom: 0px;">End Date</p>
        <p-calendar [(ngModel)]="inputEndDate" [showIcon]="true"></p-calendar>
      </div>

      <div class="story-points-input">
        <p style="margin-bottom: 0px;">Story Points</p>
        <p-inputNumber
          [(ngModel)]="inputStoryPoints"
          mode="decimal" [step]="1"
          [min]="0"
          [showButtons]="true" buttonLayout="vertical" spinnerMode="vertical"
          incrementButtonClass="p-button-primary" incrementButtonIcon="pi pi-plus"
          decrementButtonClass="p-button-primary" decrementButtonIcon="pi pi-minus"
        ></p-inputNumber>
      </div>

      <app-type-picker [data]="inputType" #typePicker></app-type-picker>

      
      <div class="story-points-input">
        <p style="margin-bottom: 0px;">Story Points</p>
        <p-inputNumber
          [(ngModel)]="inputCost"
          mode="decimal" [step]="1"
          [min]="0"
          [showButtons]="true" buttonLayout="vertical" spinnerMode="vertical"
          incrementButtonClass="p-button-primary" incrementButtonIcon="pi pi-plus"
          decrementButtonClass="p-button-primary" decrementButtonIcon="pi pi-minus"
        ></p-inputNumber>
      </div>

      <div class="description-input">
        <p style="margin-bottom: 0px;">Description:</p>
        <p-editor [(ngModel)]="inputDescription" [style]="{'height':'120px'}">
          <ng-template pTemplate="header">
            <span class="ql-formats">
              <select class="ql-header"></select>
            </span>
            <span class="ql-formats">
              <button type="button" class="ql-bold" aria-label="Bold"></button>
              <button type="button" class="ql-italic" aria-label="Italic"></button>
              <button type="button" class="ql-underline" aria-label="Underline"></button>
            </span>
            <span class="ql-formats">
              <button type="button" class="ql-list" value="ordered" aria-label="Ordered List"></button>
              <button type="button" class="ql-list" value="bullet" aria-label="Bullet List"></button>
            </span>
          </ng-template>
        </p-editor>
      </div>

      <p>Need to add more inputs in here when we're ready</p>
    </div>

    <div id="action-buttons">
      <button
        pButton class="p-button-success"
        icon="pi pi-check"
        (click)="acceptModalInput()"
      ></button>

      <button
        pButton class="p-button-danger"
        icon="pi pi-times"
        (click)="cancelModalInput()"
      ></button>
    </div>
  </div>
</p-dialog>

<p-toast></p-toast>
