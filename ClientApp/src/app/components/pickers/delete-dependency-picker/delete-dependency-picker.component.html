<p-overlayPanel #overlayPanel>
  <div class="overlay-content">
    <p-dropdown [options]="dependencyOptions" [(ngModel)]="selectedDependency"></p-dropdown>
    <button class="approve-button" (click)="showConfirmation(selectedDependency)">Remove</button>
    <button class="cancel-button" (click)="cancelInput()">Cancel</button>
  </div>
</p-overlayPanel>

<button class="remove-dependency-button" (click)="overlayPanel.toggle($event)">Remove dependency</button>

<p-toast></p-toast>
