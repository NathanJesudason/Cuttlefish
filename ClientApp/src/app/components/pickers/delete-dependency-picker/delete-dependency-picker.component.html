<p-overlayPanel #overlayPanel>
  <div *ngIf="dependencyOptions">
    <ul>
      <li *ngFor="let dependency of dependencyOptions">
        <a (click)="showConfirmation(dependency)">{{dependency}}</a>
      </li>
    </ul>
  </div>
  <button type="button" pButton icon="pi pi-times" (click)="cancelInput()"></button>
</p-overlayPanel>

<p-toast></p-toast>
