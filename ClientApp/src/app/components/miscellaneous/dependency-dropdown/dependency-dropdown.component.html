<p-dropdown
  [options]="taskDataArray"
  [(ngModel)]="selectedDependency"
  (onChange)="redirectToTask($event.value?.id)"
  [autoDisplayFirst]="false"
  [placeholder]="'Select a dependency'"
>
  <ng-template let-option pTemplate="selectedItem">
    <div class="p-d-flex p-ai-center">
      <a *ngIf="option" routerLink="/task/{{ option.id }}" class="p-d-block p-text-truncate p-mr-2">{{ option.title }}</a>
    </div>
  </ng-template>
  <ng-template let-option pTemplate="item">
    <div class="p-d-flex p-ai-center">
      <a *ngIf="option" routerLink="/task/{{ option.id }}" class="p-d-block p-text-truncate p-mr-2">{{ option.title }}</a>
    </div>
  </ng-template>
</p-dropdown>

<ptoast></ptoast>
