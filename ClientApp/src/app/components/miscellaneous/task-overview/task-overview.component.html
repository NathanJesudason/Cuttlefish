<div id="task-overview">
  <div id="draggable-handle">
    <i class="pi pi-arrows-v"></i>
  </div>
  
  <div id="task-title">
    <p
      id="task-title-text"
      [routerLink]="['/task', taskData.id]"
    >{{taskData.id}}: {{taskData.name}}</p>
  </div>

  <div id="task-description">
    <p id="task-description-text">{{trimmedDescription}}</p>
  </div>

  <p-avatar
    shape="circle"
    icon="pi pi-user"
  ></p-avatar>

  <p-tag
    styleClass="mr-2"
    value="{{taskData.progress}}"
  ></p-tag>

  <p-chip
    label="{{taskData.storyPoints}}"
    styleClass="p-mr-2"
  ></p-chip>

  <p-tag
    styleClass="mr-2"
    value="{{taskData.type}}"
  ></p-tag>

  <div id="task-labels">
    <p-tag
      *ngFor="let label of trimmedLabels"
      [rounded]="true"
      [style]="{'background': label.color}"
      styleClass="mr-2"
      [value]="label.name"
    ></p-tag>
  </div>
</div>
